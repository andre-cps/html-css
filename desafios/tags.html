<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Html</title>
</head>
<body>
    <h1>Tags em HTML</h1>

    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobri qual a tag deverá utilizar em cada caso.</P>

    <ul>
        <li><abbr title="Tag P">Paragráfos</abbr></li>
        <li><abbr title="Tag H1">Titulos</abbr></li>
        <li><abbr title="Tag img">Imagens</abbr></li>
        <li><abbr title="Tag abbr">Abreviações</abbr></li>
        <li><abbr title="Tag code">Códigos-fontes</abbr></li>
        <li><abbr title="Tag ol e li">Listas Numeradas</abbr></li>
        <li><abbr title="Tag ul e li">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
